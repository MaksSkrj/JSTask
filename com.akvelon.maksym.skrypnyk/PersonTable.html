<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        .layer1 {
            float: left;
        }

        .layer2 {
            float: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="layer1">
    <table id="table" border="1">
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Sex</td>
            <td>DOB</td>
            <td>Delete</td>
        </tr>
    </table>
</div>

<div class="layer2">
        Name:<br>
        <input type="text" id="Name"> <br>
        Surname:<br>
        <input type="text" id="Surname"> <br>


        <label>Sex: </label>
        <input type="radio" name="Sex" id="MaleSex" value="male" checked="checked"/>
        <label for="MaleSex">male</label>
        <input type="radio" name="Sex" id="FemaleSex" value="female"/>
        <label for="FemaleSex">female</label><br>


        Birthday:<br>
        <input type="text" id="Birthday"/> <br><br>

        <button onclick="addRecord()" class="Add button">Add</button>

        <button onclick="clearInput()" class="Cancel button">Clear</button>
</div>


<script>
    function addRecord() {
        let table = document.getElementById("table")
        let newRow = table.insertRow(table.rows.length);

        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2);
        let cell4 = newRow.insertCell(3);
        let cell5 = newRow.insertCell(4);

        let name = document.getElementById("Name").value;
        let surname = document.getElementById("Surname").value;
        let sex = document.querySelector('input[name="Sex"]:checked').value;
        let DOB = document.getElementById("Birthday").value;
        let DeleteBtn = '<button onclick="deleteRecord()">Delete</button>';

        cell1.innerHTML = name;
        cell2.innerHTML = surname;
        cell3.innerHTML = sex;
        cell4.innerHTML = DOB;
        cell5.innerHTML = DeleteBtn;

        console.log("Person " + name + " " + surname + " " + sex + " " + DOB + " Was added");
    }

    function deleteRecord() {
        let index;
        let table = document.getElementById("table");
        for (let i = 1; i < table.rows.length; i++) {
            let cellPosition = table.rows[i].cells.length - 1;
            (table.rows[i].cells[cellPosition]).onclick = function() {
                let c = confirm("do yo want to delete this row?");
                if(c === true){
                    index = this.parentElement.rowIndex;
                    table.deleteRow(index);
                }
                console.log("row "+ i + " was deleted");
            }
        }
    }

    function clearInput() {
        document.getElementById("Name").value = '';
        document.getElementById("Surname").value = '';
        document.getElementById("Birthday").value = '';
    }


</script>

</body>
</html>
